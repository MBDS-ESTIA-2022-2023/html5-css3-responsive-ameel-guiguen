<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Liste d'annonces</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
        <header>
            <h1>Ad List</h1>
        </header>
        <div class="container">

                    <p>ALL ADS</p>
                </div>
                <div class="btnAds">

                </div>
            </div>
            <div class="liste">
                <div class="objet">

                    <div class="donnees">
                        <h2 class="titre">Title</h2>
                        <p class="description">Description</p>
                        <p class="temps">1 hour ago</p>
                        <p class="prix">$99,00</p>
                    </div>
                </div>
                <div class="objet">
                    <img src="https://img.freepik.com/photos-premium/belle-fleur-cerisier-fleurs-sakura-rose-ciel-bleu-au-printemps_3057-148.jpg?w=1380" alt="photo de fleurs de cerisier avec un fond bleu" width="200" height="200">
                    <div class="donnees">
                        <h2 class="titre">Title</h2>
                        <p class="description">Description</p>
                        <p class="temps">1 hour ago</p>
                        <p class="prix">$99,00</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>All rights reserved Marianne AMEEL & Killian GUIGUEN</p>
        </footer>
</body>
</html>
